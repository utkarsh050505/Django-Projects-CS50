{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>No Results for "{{ topic }}"</h1>
    <br>
    <p>Similar Results</p>
    <ul>
        {% for entry in recommend %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}

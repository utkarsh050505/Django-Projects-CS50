{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <br>
    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <strong>
        <div class="form-group">
            <label for="title" required>Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title" autocomplete="off">
        <div class="form-group">
                <br>
            <label for="description" required>Description</label>
            <input type="text" class="form-control" name="description" placeholder="Description" autocomplete="off">
                <br>
            <div class="form-group">
                <label for="ImageURL">ImageURL</label>
                <input type="text" class="form-control" name="ImageURL" placeholder="ImageURL" autocomplete="off">
            <div class="form-group">
                    <br>
                <label for="price" required>Price</label>
                <input type="number" class="form-control" name="price" placeholder="Price" autocomplete="off">
                    <br>
                <label for="type">Category</label>
                <br>
                <select name="type">
                    <option disabled selected>Select</option>
                    {% for category in category %}
                    <option value="{{ category.category_type }}">{{ category.category_type }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Create Listing</button>
                <input type="hidden" name="user" value="{{ user.username }}">
            </strong>
    </form>
{% endblock %}
